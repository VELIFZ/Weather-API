<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Custom links -->
<link rel="stylesheet" href="main.css">
<script src="main.js" defer></script>

<title>Weather Forecast</title>
</head>
<body class="bg-dark">

    <div class="container mt-5 mb-5" id="renk"> <!-- buraya arkaplan koy koyacaksan -->
        <div  class="row justify-content-center">
            <div class="col-4 rounded-3 bg-dark mb-5 mt-5">

                <!-- for form and button-->
                <form id="weatherForm" class="mb-5 mt-5">
                    <div class="row justify-content-center mb-5">
                        <div class="col-auto">
                            <input type="text" name="city" class="form-control" id="city" placeholder="City Name" >
                        </div>
                        <div class="row justify-content-center mb-5 mt-3">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-light" onClick=getData()>Search</button>
                            </div>
                        </div>
                    </div>
                </form>

                <!--Display Results-->
                <div id="Weather" class="row justify-content-center ms-2 me-2">
                    <div class="col-auto">
                        <h3 id="baslik" style="color: aliceblue; "></h3>
                    </div>
                    <!-- Card -->
                    <div class="card mt-3 mb-5" style="width: 18rem;">
                        <img id="icon" src="" class="card-img-top">
                        <div class="card-body mb-3">
                            <h5 id ="cityname" class="card-title float-sm-end"></h5>
                            <h6 id="date" class="text-right float-sm-end"></h6>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <p>Sky:</p>
                                <p>Temperature:</p>
                                <p>Fells Like:</p>
                                <p>Humidity:</p>
                                <p>Wind:</p>
                                <p>Max-temp:</p>
                                <p>Min-temp:</p>
                            </div>
                            <div class="col-6">
                                <p id="descr"></p>
                                <p id="temp"></p>
                                <p id="feels"></p>
                                <p id="humi"></p>
                                <p id="wind"></p>
                                <p id="max_temp"></p>
                                <p id="min_temp"></p>
                            </div>
                        </div>
                    </div>
                    <!--card ends here-->
                </div>
                <!--Display ends here-->
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
